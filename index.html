<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator </title>
     <link rel="stylesheet" href="style.css">
     <script src="script.js"></script>
    
   
</head>
<body>
 
    <table class="meracalci">
       <tr><td colspan="4"><input type="text" id="outputfield" > </td> </tr>  
      
      
        <tr id="secondrow">
            <td class="apnatext" ><input type="button" id="clear"  onclick="clearall()" value='C'></td>
            <td class="apnatext"><input type="button"  id="backspace" onclick="backspace()" value='B'></td>
          
            <td class="apnatext"><input type="button"  id="div"  onclick= "show('/')" value="/"></td>
            <td class="apnatext"><input type="button"  id="cross" onclick= "show('*')"  value="x"></td>
        </tr>
        <tr>
            <td class="apnatext"><input type="button"  id="seven" value=7 onclick="show(7)"></td>
            <td class="apnatext"><input type="button"  id="eight" onclick="show(8)" value=8></td>
            <td class="apnatext"><input type="button"  id="nine"  onclick= "show(9)"  value=9></td>
            <td class="apnatext"><input type="button"  id="minus"  onclick= "show('-')" value="-"></td>
            <!-- <td class="apnatext"><input type="button"  id="div"  onclick= "show('/')" value="/"></td> -->
        </tr>
        <tr>
            <td class="apnatext"><input type="button"  id="four" onclick= "show(4)"  value=4></td>
            <td class="apnatext"><input type="button"  id="five" onclick= "show(5)"  value=5></td>
            <td class="apnatext"><input type="button"  id="six" onclick= "show(6)"  value=6></td>
            <td class="apnatext"><input type="button"  id="plus"  onclick= "show('+')" value="+"></td>
        </tr>
        <tr>
            <td class="apnatext"><input type="button"  id="one"  onclick= "show(1)" value=1></td>
            <td class="apnatext"><input type="button"  id="two"  onclick= "show(2)" value=2></td>
            <td class="apnatext"><input type="button"  id="three" onclick= "show(3)"  value=3></td>
            <td class="apnatext" rowspan="2"><input  type="button"  id="equal"  onclick= "equal()" value="="></td>
        </tr>
        <tr>
            <td colspan="2" class="apnatext"><input type="button"  id="zero"  onclick= "show(0)" value=0></td>
            <td class="apnatext"><input type="button"  id="decimal"  onclick= "show('.')"  value="."></td>
           
        </tr>
  
  

    </table>
 
</body>
</html>
